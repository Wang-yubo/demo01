<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>learn canvas</title>
</head>
<style>
    canvas {
        display: block;
        background-color: rgb(14, 173, 160);
    }
</style>

<body>
    <canvas width="700" height="700">如果浏览器版本过低，则此处文字会显示出来</canvas>
    <script>
        let canvas = document.querySelector("canvas"); //获取canvas元素
        let canCon = canvas.getContext("2d"); //获取canvas元素的渲染上下文

        var path1 = new Path2D();
        path1.rect(10, 10, 100, 100);
        var path2 = new Path2D(path1);
        path2.moveTo(220, 60);
        path2.arc(170, 60, 50, 0, Math.PI * 2);
        canCon.stroke(path2)
    </script>
</body>

</html>
