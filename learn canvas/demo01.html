<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>learn canvas</title>
</head>
<style>
    canvas {
        display: block;
        background-color: rgb(14, 173, 160);
    }
</style>

<body>
    <canvas width="500" height="500">如果浏览器版本过低，则此处文字会显示出来</canvas>
    <script>
        let canvas = document.querySelector("canvas") //获取canvas元素
        let canCon = canvas.getContext("2d") //获取canvas元素的渲染上下文
        var offset = 0;

        function draw() {
            canCon.clearRect(0, 0, canvas.width, canvas.height);
            canCon.setLineDash([6, 6]);
            canCon.lineDashOffset = -offset;
            canCon.strokeRect(10, 10, 200, 200)
        }

        function march() {
            offset++;
            if (offset > 15) {
                offset = 0;
            }
            draw();
            setTimeout(march, 20)
        }
        march();
    </script>
</body>

</html>
