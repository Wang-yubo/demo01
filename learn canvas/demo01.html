<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>learn canvas</title>
</head>
<style>
    canvas {
        display: block;
        background-color: rgb(14, 173, 160);
    }
</style>

<body>
    <canvas width="500" height="500">如果浏览器版本过低，则此处文字会显示出来</canvas>
    <script>
        let canvas = document.querySelector("canvas"); //获取canvas元素
        let canCon = canvas.getContext("2d"); //获取canvas元素的渲染上下文
        let img = new Image();
        img.src = 'images/-2c18482ba29f7e54.jpg'
        img.onload = function() {
            canCon.drawImage(img, 0, 0, 500, 500, 350, 350, 200, 200)
        }
    </script>
</body>

</html>
